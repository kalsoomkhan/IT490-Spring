<html>
<html xmins="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
<link rel="stylesheet" href="Style.css">
<script>

function HandleLoginResponse(response)
{
var text = JSON.parse(response);
// document.getElementById("textResponse").innerHTML = response+"<p>";
document.getElementById("textResponse").innerHTML = "response: "+text+"<p>";
}

function SendLoginRequest(username,password)
{
var request = new XMLHttpRequest();
request.open("POST","login.php",true);
request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
request.onreadystatechange= function ()
{

if ((this.readyState == 4)&&(this.status == 200))
{
HandleLoginResponse(this.responseText);
}
}
request.send("type=login&uname="+username+"&pword="+password);
}
</script>

<h1>Login Page</h1>
<body>
<div id="textResponse">
</div>
<div class ="container">
<label for ="username"><b>Username</b></label>
<input type = "text" placeholder = "Enter Username" name= "username" required style="color: purple;">
       
<label for ="password"><b>Password</b></label>
        <input type = "password" placeholder = "Enter Password" name= "password" required style="color: purple;">

<button type="submit"> Login </button>
<a href="SignUpNow.html" class="button"> Sign Up </a>
<label>

</label>
</div>

<html xmins="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="container">
    <h2>Food Store</h2>
    <div class="content">
        <p><b>First Name:</b><input type="text" id="fname" placeholder="Enter First Name"> <b style="color: purple;">REQUIRED</b></p>
        <p><b>Last Name:</b><input type="text" id="lname" placeholder="Enter Last Name"> <b style="color: purple;">REQUIRED</b></p>
        <p><b>User Name:</b><input type="text" id="uname" placeholder="Enter Username"> <b style="color: purple;">REQUIRED</b></p>
        <p><b>Password:</b><input type="password" id="password" placeholder="Enter Password"> <b style="color: purple;">REQUIRED</b></p>
        <p><b>Phone #:</b><input type="text" id="phone" placeholder="Enter Phone Number"> <b style="color: purple;">REQUIRED</b></p>
        <p><b>Email:</b><input type="text" id="mail" placeholder="Enter Email"> <b style="color: purple;">REQUIRED</b></p>
    </div>
    <div class="button-box">
        <button id="submit">Submit</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
